<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles form</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="articles.css">
</head>

<body>
    <div class="article-section">
        <h3 class="article-h3 container">
            Articulos
            <span>
                registrar
            </span>
        </h3>
        <div class="article--body container">
            <h2 class="container">
                Registrar
            </h2>
            <div class="info">
                <div class="info-body container">
                    <h5>
                        <i>I</i> Info
                    </h5>
                    <p>Recuerde cargar el stock del articulo que esta cargando</p>
                </div>
            </div>
            <form action="post" class="form container">
                <div class="form-group">
                    <label for="article" class="label-form">Nombre del articulo</label>
                    <input type="text" name="article" class="input-form" />
                </div>
                <div class="form-group">
                    <label for="" class="label-form">Medida</label>
                    <input type="search" name="medida?" class="input-form" />
                </div>
                <b class="b-form">Guardar</b>
            </form>
        </div>
    </div>
</body>

</html>
